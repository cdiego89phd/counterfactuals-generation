method: random # type of tuning
metric:
  name: eval/loss
  goal: minimize
parameters:
  EPOCHS:
    distribution: int_uniform
    min: 3
    max: 20
  EPS:
    values: [0.0001, 0.0006, 0.001, 0.006, 0.01, 0.06, 0.1, 0.6]
  EVAL_BATCHSIZE:
    value: 4
  LR:
    values: [0.0001, 0.0006, 0.001, 0.006, 0.01, 0.06, 0.1, 0.6]
  TRAIN_BATCHSIZE:
    value: 4
  BATCH_UPDATE:
    values: [4, 16, 32]
  WARMUP_STEPS:
    distribution: int_uniform
    min: 0
    max: 10
  WEIGHT_DECAY:
    values: [0.0001, 0.0006, 0.001, 0.006, 0.01, 0.06, 0.1, 0.6]

