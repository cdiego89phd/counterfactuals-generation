method: random # type of tuning
metric:
  name: lf_score
  goal: maximize
parameters:
  num_beams:
    distribution: int_uniform
    min: 1
    max: 10
  no_repeat_ngram_size:
    distribution: int_uniform
    min: 1
    max: 5
  repetition_penalty:
    distribution: uniform
    min: 0
    max: 1.0
  temperature:
    min: 0
    max: 1.5
