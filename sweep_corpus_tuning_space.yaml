method: random # type of tuning
metric:
  name: perprexity
  goal: minimize
parameters:
  num_train_epochs:
    distribution: int_uniform
    min: 1
    max: 10
  warmup_steps:
    values: [ 5, 10, 15 ]
  learning_rate:
    values: [0.0001, 0.001, 0.01, 0.1]
  weight_decay:
    values: [ 0.0001, 0.001, 0.01, 0.1 ]
  adam_epsilon:
    values: [ 0.0000001, 0.0001, 0.1 ]
