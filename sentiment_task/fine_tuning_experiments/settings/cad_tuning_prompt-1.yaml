DATASET_PATH: "/home/diego/counterfactuals-generation/sentiment_task/cad_imdb/"
OUT_DIR: "/home/diego/counterfactuals-generation/sentiment_task/fine_tuning_experiments/saved_models"
FOLD: "0" # ["0", "1", "2", "3", "4"]
IS_SWEEP: "False"

PROMPT_ID: "prompt-1"
LM_NAME: "sshleifer/tiny-gpt2" #{gpt2 (gpt2-small, 12 layers), gpt2-medium (24 layers), gpt2-large (36 layers), gpt2-xl (48 layers)}
SPECIAL_TOKENS: # or set it to None
  "bos_token": "<|BOS|>"
  "eos_token": "<|EOS|>"
  "unk_token": "<|UNK|>"
  "pad_token": "<|PAD|>"
  "sep_token": "<|SEP|>"
TOKENIZE_IN_BATCH: True
NO_CUDA: False

TRAINING_CFGS:
  "MAX_EPOCHS": 50
  "TRAIN_BATCHSIZE": 2
  "EVAL_BATCHSIZE": 2
  "BATCH_UPDATE": 1
  "WARMUP_STEPS": 1
  "LR": 0.1
  "ADAM_EPS": 0.1
  "WEIGHT_DECAY": 0.1
  "STOPPING_PATIENCE": 5
  "FREEZE_LAYERS": "False"
  "UNFREEZE_LAST_N": 6

TEMPLATE_PROMPT: "<bos_token><label_ex> review:<sep><example_text><sep><label_counter> review:<sep><counter_text><eos_token>"
MAP_LABELS:
  0: "Negative"
  1: "Positive"

